[mod-setting-name]
to-difficulty=Technology difficulty level
to-tree-coefficient=Tree mode multiplier
to-ms-coefficient=Miserable Spoon mode multiplier

[mod-setting-description]
to-difficulty=Select a difficulty for the technology tech tree. Refer to the mod portal for each game mode description
to-tree-coefficient=Only for Tree  and Mad-Tree mode, multiplies the technology depth by this factor. Default is 2
to-ms-coefficient=Only for Miserable Spoon mode, multiplies the technology cost by this factor. Default is 10
